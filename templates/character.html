<div ng-repeat="character in vm.characters" class="character-container col-lg-3">
<!-- <div ng-repeat="character in vm.characters" class="character-container col-sm-4"> -->
	<a href="#/{{character.id}}">
		<div class="character"
			style="background-image: url({{character.thumbnail.path}}.{{character.thumbnail.extension}})">
			<h3>{{character.name}}</h3>
		</div>
	</a>
</div>

<div ui-view></div>
